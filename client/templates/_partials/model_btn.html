			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

			      <div class="modal-header">

			        <center><h4 class="modal-title" id="myModalLabel">Please login first</h4></center>
			        {{/if}}

			      </div>
